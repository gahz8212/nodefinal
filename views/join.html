{% extends 'layout.html'%} {% block content%}
<div class="timeline">
  <form action="/auth/join" method="post" id="join-form">
    <div class="input-group">
      <label for="nick-join">닉네임</label
      ><input type="text" name="nick" id="nick-join" required autofocus />
    </div>
    <div class="input-group">
      <label for="nick-name">이름</label
      ><input type="text" name="name" id="nick-name" required />
    </div>
    <div class="input-group">
      <label for="nick-title">직급</label
      ><input type="text" name="title" id="nick-title" required />
    </div>
    <div class="input-group">
      <label for="email-join">이메일</label
      ><input type="email" name="email" id="email-join" required />
    </div>
    <div class="input-group">
      <label for="password-join">비밀번호</label
      ><input type="password" name="password" id="password-join" required />
    </div>
    <input type="submit" value="회원가입" class="btn" />
  </form>
</div>
{% endblock%} {% block script%}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get("joinError")) {
      alert("이미 가입된 이메일 입니다.");
    }
  };
</script>
{% endblock%}
